<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
    <h4>
        Os triângulos podem ser classificados em 3 tipos quanto ao tamanho de seus lados: 
    </h4>

    <h5>Equilátero: Os três lados são iguais.<br/>
        Isósceles: Dois lados iguais.<br/>
        Escaleno: Todos os lados são diferentes.</h5>
  
    <label for="lado1">
        Digite o valor do lado 1: 
    </label>
      
    <input type="number" id="lado1" 
        placeholder="Digite o valor do lado 1">
    <br><br>
  
    <label for="lado2">
        Digite o valor do lado 2: 
    </label>
      
    <input type="number" id="lado2" 
        placeholder="Digite o valor do lado 2">
    <br><br>
  
    <label for="lado3">
        Digite o valor do lado 3: 
    </label>

    <input type="number" id="lado3" 
        placeholder="Digite o valor do lado 2">
    <br><br>
    
    <label>TRIANGULO:</label>
      
    <label id="resposta"></label><br>
  
    <button id="calcular">Clique aqui</button>

    <script type="text/javascript">
        const btn = document.querySelector("#calcular");
        const a = document.querySelector("#lado1");
        const b = document.querySelector("#lado2");
        const c = document.querySelector("#lado3");
        const resposta = document.querySelector("#resposta");

        btn.onclick = () => {            
            if(a.value >0 && b.value >0 && c.value >0) {
                //SE VALORES OK, VERIFICA O TIPO DO TRIANGULO
                if(a.value == b.value && a.value == c.value) {
                    resposta.innerHTML = "EQUILÁTERO";
                } else if(a.value != b.value && a.value != c.value && b.value != c.value) {
                    resposta.innerHTML = "ESCALENO";
                } else {
                    resposta.innerHTML = "ISÓSCELES";
                }
            } else {
                resposta.innerHTML = "Valores preenchidos errados.";
            }           
            
        }
    </script>
</body>
</html>
